<!DOCTYPE html> 
<head>
    <title>
        Locations 
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/index.css') }}"
  />
  <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/EditAdd.css') }}"
    />
    

    
    

</head>
<body>
    <h1>Locations</h1>
    <ul>
      <li><a href="/" > Home</a></li>
      <li><a href="/products"> Products</a></li>
      <li><a href="/locations">Locations</a></li>      
      <li><a href="/report">Inventory Report</a></li>
      </ul>
      <br />
    <a href="/locations/add/" class="add-button">Add Location</a>
    <table>
        <tr>
        <th> Location ID </th>
        <th>Location</th>
        <th>Actions</th>
        </tr>
        {% for location in locations %}
        
            <tr>
                <td>{{ location.location_id }}</td>
                <td>{{ location.location_name }}</td>   
                          
                <td>
                  <a
                    href="{{ url_for('edit_location', location_id=location.location_id) }}"
                    class="edit-link"
                  >
                    <i class="fas fa-edit"></i
                  ></a>
                  <form
                    action="{{ url_for('delete_location', location_id=location.location_id) }}"
                    method="post"
                    style="display: inline"
                    onsubmit="return confirm('Are you sure you want to delete this product?');"
                  >
                    <button type="submit">
                      <i class="fas fa-trash"></i>
                    </button>
                  </form>
                </td>
        </tr>
    {% endfor %}
    </table>
    <footer>
      <p>&copy; 2025 Warehouse Inventory System. All rights reserved.</p>
    </footer>
</body>
</html>
