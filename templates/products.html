<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/EditAdd.css') }}"
    />
  </head>

  <body>
    <h2>Products</h2>
    <ul>
      <li><a href="/"> Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/locations">Locations</a></li>
      <li><a href="/report">Inventory Report</a></li>
    </ul>
    <br />
    <div class="table-header">
      <a href="/products/add/" class="add-button">Add Product</a>
    </div>
    <table>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
      {% for product in products %}
      <tr>
        <td>{{ product.product_id }}</td>
        <td>{{ product.product_name }}</td>
        <td>{{product.quantity}}</td>
        <td>
          <a
            href="{{ url_for('edit_product', product_id=product.product_id) }}"
            class="edit-link"
          >
            <i class="fas fa-edit"></i>
          </a>

          <form
            action="{{ url_for('delete_product', product_id=product.product_id) }}"
            method="POST"
            style="display: inline"
          >
            <button
              type="submit"
              class="action-btn btn-delete"
              onclick="return confirm('Are you sure you want to delete this product?');"
            >
              <i class="fas fa-trash"></i>
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
